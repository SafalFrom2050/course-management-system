<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assignment-submit.css" />
    <link rel="stylesheet" href="../../nav.css" />
    <link rel="stylesheet" href="../../typography.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <!-- Title Page (Same on all pages) -->
    <nav>
      <div class="page-title">
        <h2>Assignments</h2>
      </div>
    </nav>

    <!-- Main Container -->

    <div class="assignment-submit-box">
      <div class="submit-assignment-label">Group Project Term 1 Assignment</div>

      <!-- .Assignment Form > .Assignment Detail > Form -->
      <div class="assignment-form">
        <div class="assignment-detail">
          <!-- WHOLE CONTENTS -->
          <form>
            <!-- Title -->
            <input
              class="assignment-heading"
              type="text"
              name=""
              id=""
              placeholder="Title"
            />

            <!-- Body -->
            <textarea
              class="assignment-body"
              name="assignment-body"
              id=""
              cols="30"
              rows="10"
              placeholder="Body..."
            ></textarea>

            <!-- Other Options -->
            <div class="options-box">
              <!-- Option Heading -->
              <h4 class="heading">File Links</h4>

              <!-- Links Maker -->
              <div class="link">
                <a
                  href="https://docs.google.com/document/d/1QKUtEXrf2pTX-OiSuQ2QHIX-mxuv7qJxZ-YJTJcdglw/edit"
                >
                  https://docs.google.com/document/d/1QKUtEXrf2pTX-OiSuQ2QHIX-mxuv7qJxZ-YJTJcdglw/edit
                </a>
                <button>Remove</button>
              </div>

              <div class="link">
                <a href="http://www.google.com">Google.com</a>
                <button>Remove</button>
              </div>

              <!-- Add New Link Button -->
              <button>Add New</button>

            <!-- Save assignment -->
            <button class="save-assignment-btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
