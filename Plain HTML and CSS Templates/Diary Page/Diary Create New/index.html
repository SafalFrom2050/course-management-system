<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../nav.css" />
    <link rel="stylesheet" href="../typography.css" />
    <link rel="stylesheet" href="../style.css" />

    <link rel="stylesheet" href="diary-create-new.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Title Page (Same on all pages) -->
    <nav>
      <div class="page-title">
        <h2>My Diary</h2>
      </div>
    </nav>

    <div class="diary-create-box">
      <div class="create-diary-label">Create New +</div>

      <!-- Diary item -->

      <!-- Diary Item 
        > Diary Detail (states:diary-detail-full-text, only one line text) & (:hover) 
            > diary Heading, Body Container
                > Body, Data Label 
                    > Edit Diary Button -->

      <!-- Diary Item Without Full Text-->
      <div class="diary-form">
        <!-- Diary Detail, Active Item! -->
        <div class="diary-detail">
          <form action="" method="post">
            <input
              class="diary-heading"
              type="text"
              name=""
              id=""
              placeholder="Heading..."
            />
            <label class="diary-date" for="diary-body">12 - 08 - 2001</label>
            <textarea class="diary-body" name="diary-body" id="" cols="30" rows="10"></textarea>

            <!-- Save diary -->
            <button class="save-diary-btn" type="submit">Save</button>
          </form>
          
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
