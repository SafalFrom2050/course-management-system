<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="create-module.css" />
    <link rel="stylesheet" href="../../nav.css" />
    <link rel="stylesheet" href="../../typography.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <!-- Title Page (Same on all pages) -->
    <nav>
      <div class="page-title">
        <h2>Modules</h2>
      </div>
    </nav>

    <!-- Main Container -->

    <div class="module-submit-box">
      <div class="submit-module-label">Add Module</div>

      <!-- .module Form > .module Detail > Form -->
      <div class="module-form">
        <div class="module-detail">
          <!-- WHOLE CONTENTS -->
          <form>
            <!-- Title -->
            <input
              class="module-heading"
              type="text"
              name=""
              id=""
              placeholder="Title"
            />

            <!-- Other Options -->
            <div class="options-box">


              <!-- Option Heading -->
              <h4 class="heading">Tutors</h4>

              <!-- Tutors -->
              <div class="link">
                <a
                  href="https://tutors-detail-page"
                >
                  Kushal Upreti
                </a>
                <button>Remove</button>
              </div>

              <div class="link">
                <a href="https://tutors-detail-page">Sujal Gautam</a>
                <button>Remove</button>
              </div>

              <!-- Add New Link Button -->
              <button>Add New</button>

                <!-- Module Selector -->
                <div class="module-selector">
                    <label for="modules">Select Semester</label>
    
                    <select name="modules" id="modules-selector">
                      <option value="module-1">1</option>
                      <option value="module-2">2</option>
                      <option value="module-3">3</option>
                      <option value="module-1">4</option>
                      <option value="module-2">5</option>
                      <option value="module-3">6</option>
                    </select>
                  </div>

            <!-- Save module -->
            <button class="save-module-btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
